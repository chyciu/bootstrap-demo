<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <title>Index page</title>
</head>

<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header>
        <div class="inner">
            <h3 class="masthead-brand">JAVA GDANSK 26</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link" href="index.html">Strona główna</a>
                <a class="nav-link" href="classes.html">Lista zajęć</a>
                <a class="nav-link" href="formularz.html">O naszej stronie</a>
            </nav>
        </div>
    </header>

    <main role="main" class="row inner cover">
        <div class="form-div">
            <div class="row col-md-12">
                <h2>Formularz:</h2>
            </div>
            <form class="row col-md-12">
                <div class="row col-md-12 ">
                    <div class="col-6">
                        <label for="name">
                            Imie:
                        </label>
                    </div>
                    <div class="col-6">
                        <input id="name" placeholder="Janek..." type="text" class="col-md-12 form-control">
                    </div>
                </div>
                <div class="row col-md-12 ">
                    <div class="col-6">
                        <label for="lastname">
                            Nazwisko:
                        </label>
                    </div>
                    <div class="col-6">
                        <input id="lastname" placeholder="Kowalski..." type="text" class="col-md-12 form-control">
                    </div>
                </div>
                <div class="row col-md-12 ">
                    <div class="col-6">
                        <label for="age">
                            Wiek:
                        </label>
                    </div>
                    <div class="col-6">
                        <input id="age" placeholder="20" type="number" class="col-md-12 form-control">
                    </div>
                </div>
                <div class="row col-md-12 ">
                    <div class="col-6">
                        <label for="email">
                            Email:
                        </label>
                    </div>
                    <div class="col-6">
                        <input id="email" placeholder="janek.kowalski@gmail.com" type="email" class="col-md-12 form-control">
                    </div>
                </div>
                <div class="row col-md-12 ">
                    <div class="col-6">
                        <label for="description">
                            Opis:
                        </label>
                    </div>
                    <div class="col-6">
                        <textarea id="description" type="text" class="col-md-12 form-control"></textarea>
                    </div>
                </div>
                <div class="row col-md-12 ">
                    <div class="col-6">
                        <input class="form-control col-md-12" type="reset">
                    </div>
                    <div class="col-6">
                        <input type="submit" class="col-md-12 form-control">
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer class="mastfoot">
        <div class="inner">
            <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a
                    href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
    </footer>
</div>

<!--skrypty powinny być na końcu pliku-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
